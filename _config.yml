title:          L154 Gaming
description:    "Stop bermain judi slot. Mainkan permainan slot demo gratis tanpa deposit atau memakai uang asli."
baseurl:        "/"
url:            "https://l154gamer.github.io/"
markdown: kramdown
future: true
encoding: UTF-8
locales: ["id", "en", "ru"]
language_default: id
include:
  - _pages


collections:
  id:
    output: true
    permalink: /:collection/:slug
  en:
    output: true
    permalink: /:collection/:slug
  ru:
    output: true
    permalink: /:collection/:slug
  lobby:
    output: true
    permalink: /:collection?provider=:name


defaults:
  # default id
  - values:
      locale: id
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"      
  - scope: 
      path: _id/**
    values: 
      locale: id
  - scope: 
      path: _en/**
    values: 
      locale: en
  - scope: 
      path: _ru/**
    values: 
      locale: ru      
  - scope: 
      path: _lobby/**
    values: 
      permalink: /:collection?provider=:name

