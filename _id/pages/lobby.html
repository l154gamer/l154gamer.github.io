---
layout: main
title: Lobby
permalink: /lobby/
active: lobby
locale: id
uid: lobby
---

<style>
 .uk-card-title {
 font-size: 12px !important;
}
</style>
<div id="grid" class="js-filter uk-grid-small uk-grid-match" uk-height-match="target: > div > .uk-card" uk-grid>
{% for game in site.data.games.hacksaw.idr %} 
 <div data-pilih="{{game.type}}" class="uk-width-1-3 bc {{game.disable}}">
  <div class="uk-card uk-card-default uk-border-rounded"> 
   <div class="uk-card-media-top">
    <a href="https://static-live.hacksawgaming.com/{{ game.gameid }}/{{ game.gid }}/index.html?language=id&channel=mobile&gameid={{ game.gameid }}&mode=2&token=123131&lobbyurl=https://www.hacksawgaming.com&currency=IDR&partner=demo&env=https://rgs-demo.hacksawgaming.com/api&realmoneyenv=https://rgs-demo.hacksawgaming.com/api" target="modal_iframe" onClick="showModal()"> 
     <img src="{{site.url}}assets/img/hacksaw/{{game.img}}" width="1800" height="1200" alt="{{game.title}}" class="uk-border-rounded">
    </a>
   </div> 
   <div class="uk-card-body uk-margin-remove-top"> 
    <h3 class="uk-link-reset uk-text-small uk-card-title uk-text-bold">
    <a href="https://static-live.hacksawgaming.com/{{ game.gameid }}/{{ game.gid }}/index.html?language=id&channel=mobile&gameid={{ game.gameid }}&mode=2&token=123131&lobbyurl=https://www.hacksawgaming.com&currency=IDR&partner=demo&env=https://rgs-demo.hacksawgaming.com/api&realmoneyenv=https://rgs-demo.hacksawgaming.com/api" target="modal_iframe" onClick="showModal()">{{game.title}}</a>
    </h3>
   </div> 
  </div>
 </div>       
{% else %}
<p>{{ site.data.settings.menu.page.nodata }}</p>
 {% endfor %}        
</div>
