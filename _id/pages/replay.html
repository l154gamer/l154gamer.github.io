---
layout: default
title: Game Replay
permalink: /replay/
locale: id
uid: replay
---
<p>Kemenangan dibawah 200K tidak ditampilkan.</p>
<div class="uk-overflow-auto">
<table id="mytable" class="uk-table uk-table-divider uk-table-small display">
        <thead>
            <tr>
                <th>Game Logo</th>
                <th>Date/Title</th>
                <th>Bet/Win</th>
                <th>Replay</th>
            </tr>
        </thead>
        <tbody>
        {% for item in site.data.win.replay %}
            <tr>
                <td uk-lightbox>
                 <a class="uk-link-text" data-type="iframe" href="{{ item.url }}"><img src="{{ site.url}}{{ item.img }}" alt="{{ item.title }}" width="180px" height="180px"/></a>                 
                </td>            
                <td>
                 <table>
                   <tr>
                    <td uk-lightbox>
                     <a class="uk-link-text" data-type="iframe" href="{{ item.url }}">{{ item.title }}</a>       
                    </td>       
                   </tr>
                   <tr>
                    <td>
                     <span class="uk-label uk-text-small">{{ item.date }}</span>       
                    </td>       
                   </tr>
                 </table>
                </td>
                <td>
                 <table>
                  <tr>
                   <td>Bet {{ item.bet }}</td>       
                  </tr>      
                  <tr>
                   <td>{{ item.jp }}</td>      
                  </tr>
                 </table>             
                </td>
                <td uk-lightbox><a data-type="iframe" href="{{ item.url }}" class="uk-button uk-button-small uk-button-danger">Play</a></td>
            </tr>
        {% endfor %}
        </tbody>
 </table>
</div>
