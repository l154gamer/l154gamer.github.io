---
layout: default
title: Game Replay
permalink: /replay/
locale: id
uid: replay
---
<p>Kemenangan dibawah 100K tidak ditampilkan.</p>
<div class="uk-overflow-auto">
<table id="mytable" class="uk-table uk-table-divider uk-table-small display">
        <thead>
            <tr>
                <th>Title</th>
                <th>Bet</th>
                <th>Win</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for item in site.data.win.replay %}
            <tr>
                <td uk-lightbox><a class="uk-link-text" data-type="iframe" href="{{ item.url }}">{{ item.title }}<br/><span class="uk-label uk-text-small">{{ item.date }}</span></a></td>                                          
                <td>{{ item.bet }}</td>
                <td>{{ item.jp }}</td>
                <td uk-lightbox><a data-type="iframe" href="{{ item.url }}" class="uk-button uk-button-small uk-button-danger">Play</a></td>
            </tr>
        {% endfor %}
        </tbody>
 </table>
</div>
