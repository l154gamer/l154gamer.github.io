---
layout: default
title: Game Replay
permalink: /replay/
locale: id
uid: replay
---

<div class="uk-overflow-auto">
<table id="mytable" class="uk-table uk-table-divider uk-table-small display">
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Bet</th>
                <th>Profit</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for item in site.data.win.replay %}
            <tr>
                <td>{{ item.title }}</td>
                <td>{{ item.title }}</td>                                          
                <td>{{ item.bet }}</td>
                <td>{{ item.jp }}</td>
                <td><a href="{{ item.url }}" class="uk-button uk-button-small uk-button-danger">Play</a></td>
            </tr>
        {% endfor %}
        </tbody>
 </table>
</div>
