---
layout: single
title: Koleksi
permalink: /collections/
locale: id
uid: collections
---
<h3 class="uk-heading-line uk-text-center"><span>{{ site.data.locales[page.locale].page.games_by_theme }}</span></h3>
{% for item in site.data.locales[page.locale].collections %} 
<div class="uk-card uk-card-default uk-border-rounded uk-margin {{ item.disable }}">
 <a href="{{ item.url }}" class="uk-border-rounded uk-card-header uk-link-heading">
  <div class="uk-grid-small uk-flex-middle" uk-grid>   
   <div class="uk-width-auto uk-flex-middle">
    <img src="{{ site.url}}{{ item.img}}" alt="{{ item.title }}" style="width:{{ item.width}} !important; height: {{ item.height}} !important" uk-svg>
   </div>
   <div class="uk-width-expand uk-flex-middle">
    <h3 class="uk-card-title uk-margin-remove-bottom">{{ item.title }}</h3>
    </div>
  </div>
 </a>
</div>
{% endfor %}
