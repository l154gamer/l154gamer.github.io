---
layout: mainpage
title: Pragmatic Play
permalink: /pragmatic-play/
active: pragmatic-play
---

<div id="grid" class="js-filter uk-grid-small uk-grid-match" uk-height-match="target: > div > .uk-card" uk-grid>
{% for game in site.data.pragmaticplay.data %}  
 <div data-pilih="{{game.type}}" class="uk-width-1-2 bc item">
  <div class="uk-card uk-card-default uk-border-rounded"> 
   <div class="uk-card-media-top">
    <a uk-toggle="target: #modal" href="{{game.url}}" target="modal_iframe" onClick="showModal()"> 
     <img src="{{site.url}}assets/img/pragmatic-play/{{game.img}}" width="1800" height="1200" alt="{{game.title}}" class="uk-border-rounded">
    </a>
   </div> 
   <div class="uk-card-body uk-margin-remove-top"> 
    <p class="uk-margin-remove-bottom">{{game.provider}}</p>
    <h3 class="uk-link-reset uk-text-small uk-card-title uk-margin-remove-top uk-text-bold">
    <a href="{{ game.url }}" target="modal_iframe" onClick="showModal()">{{game.title}}</a>
    </h3>
   </div> 
  </div>
 </div>       
{% else %}
<p>{{site.data.settings.menu.page.nodata}}</p>
 {% endfor %}        
</div>
