<!DOCTYPE html>
<html data-theme="light">
<head>
 {% include meta.html %}
</head>
<bod>
<!-- Navbar --> 
<nav class="uk-navbar-container uk-navbar-transparent uk-fixed-navigation uk-navbar="mode: click"">
    <div uk-navbar>
     <div class="uk-navbar-left">   
      {% if page.active == "hacksaw" %}
       <a href="{{ "lobby" | relative_url }}" uk-icon="icon: arrow-left"></a>
       {% endif %}
     </div>
     <div class="uk-navbar-center">
      <a class="uk-logo uk-navbar-item uk-text-muted" href="{{ site.data.locales[page.locale].site_url }}">
       {{ page.title }}
      </a>  
     </div>
     <div class="uk-navbar-right">    
       <a href="{{ relative_url }}" uk-icon="icon:refresh"></a>  
       <button class="theme-toggle" id="theme-toggle" title="Toggles light & dark" aria-label="auto" aria-live="polite">
         <svg class="sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
           <mask class="moon" id="moon-mask">
             <rect x="0" y="0" width="100%" height="100%" fill="white" />
             <circle cx="24" cy="10" r="6" fill="black" />
           </mask>
           <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
           <g class="sun-beams" stroke="currentColor">
             <line x1="12" y1="1" x2="12" y2="3" />
             <line x1="12" y1="21" x2="12" y2="23" />
             <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
             <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
             <line x1="1" y1="12" x2="3" y2="12" />
             <line x1="21" y1="12" x2="23" y2="12" />
             <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
             <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </g>
         </svg>
       </button>            
      </div>
     </div>
   </nav>
   <!-- /Navbar -->
   
 <div class="uk-section uk-margin-xlarge-top"><!-- Section -->
  <div class="uk-container"><!-- Container -->
   {{ content }}
  </div>
 </div>

 {% include modal.html %}
 {% include javascript.html %}
 <script>
    new DataTable('#hacksaw', {
        ajax: 'https://l154gamer.github.io/api/hacksaw',
        processing: true,
        columns: [
            {   data: 'img',
                render: function (data) { return '<img src="https://l154gamer.github.io/assets/img/hacksaw/' + data + '" width="180px" class="uk-border-rounded"/>'; }
            },
            {
                data: 'title',
                render: function (data, type, row) {
                    if (type === 'display') {
                        let link = 'https://static-live.hacksawgaming.com/' + row.gameID + '/' + row.gid + '/index.html?language=id&channel=mobile&gameid=' + row.gameID + '&mode=2&token=123131&lobbyurl=https://www.hacksawgaming.com&currency=IDR&partner=demo&env=https://rgs-demo.hacksawgaming.com/api';
                        return '<a class="uk-link-reset" href="' + link + '" target="modal_iframe" onClick="showModal()">' + data + '</a>';
                    }
                    return data;
                }
            },
            {
                data: null,
                render: function (data, type, row) {
                    if (type === 'display') {
                        let link = 'https://static-live.hacksawgaming.com/' + row.gameID + '/' + row.gid + '/index.html?language=id&channel=mobile&gameid=' + row.gameID + '&mode=2&token=123131&lobbyurl=https://www.hacksawgaming.com&currency=IDR&partner=demo&env=https://rgs-demo.hacksawgaming.com/api';
                        return '<a class="uk-button uk-button-default uk-button-small uk-link-reset" href="' + link + '" target="modal_iframe" onClick="showModal()">Play</a>';
                    }
                    return data;
                }
            }
        ]
    });
    </script>
</body>
</html>
